<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scala-1.0" />
    <title>Formulario</title>
  </head>

  <body>
    <div>
      <h1>Cadastro de dev</h1>
      <p>Complete suas informacoes</p>
      <br />
    </div>

    <form>
      <fieldset>
        <div>
          <label>Nome</label>
          <input type="text" name="nome" id="nome" />
        </div>
        <div>
          <label>Sobremone</label>
          <input type="text" name="Sobrenome" id="sobremone" />
        </div>
      </fieldset>
      <div>
        <label>E-mail</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label>De qual lado da aplicação você desemvolve?</label>
        <label>
          <input type="radio" name="devweb" value="frontend" />Front-end
        </label>
        <label for="">
          <input type="radio" name="devweb" value="beck-end" />Back-end
        </label>
        <label for="">
          <input type="radio" name="devweb" value="fullstack" />Fullstack
        </label>
      </div>
      <div>
        <label for="">senioridade</label>
      </div>
    </form>
  </body>
</html>
